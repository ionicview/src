<!--
  Generated template for the TopList page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <ion-title  align="center">
      {{ top.topName }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-card *ngFor="let question of questions" (click)="goTest(question)" >
        <ion-card-header>
          <p>{{question.questionName}}</p>
        </ion-card-header>
        <ion-card-content>
          <ion-item text-wrap>
            <p [MathJax]="question.question">{{question.question}}</p>
          </ion-item>
        </ion-card-content>
      </ion-card>

</ion-content>
