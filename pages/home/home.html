<ion-header>
  <ion-navbar color="primary">
    <ion-title  align="center">购买书籍</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
<!-- -->
<ion-grid>
  <ion-row *ngFor="let row of allBooks">
    <ion-col width-50 *ngFor="let book of row">
      <img src="{{envVariables.imgBaseUrl}}/{{book.coverImgPath}}"  (click)="goChapterList(book)">
      <p  (click)="goChapterList(book)"> {{book.bookName}}</p>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
