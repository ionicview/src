<ion-header>

  <ion-navbar color="primary">
    <ion-title align="center">
      登录
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="signup()">
       注册
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="login-content" padding>
  <form #form="ngForm" (ngSubmit)="login(form.value)" novalidate>
    <ion-row class="logo-row">
      <ion-col width-67>
        <img src="assets/img/youranxue.png" />
      </ion-col>

    </ion-row>
    <div class="login-box">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-label color="primary">用户名:</ion-label>
              <ion-input [(ngModel)]="form.firstname" type="text" name="username" required #username="ngModel"  [class.invalid]="username.errors && username.dirty"></ion-input>
            </ion-item>
            <ion-item class="error-message" *ngIf="username.errors?.required && username.dirty">
              请输入用户名
            </ion-item>

            <ion-item>
              <ion-label color="primary">密　码:</ion-label>
              <ion-input type="password" name="password" ngModel required #password="ngModel" [class.invalid]="password.errors && password.dirty" >admin</ion-input>
            </ion-item>
            <ion-item class="error-message" *ngIf="password.errors?.required && password.dirty">
              请输入密码
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" block type="submit" [disabled]="!form.valid">登录</button>
        </ion-col>
      </ion-row>
    </div>
  </form>
</ion-content>
