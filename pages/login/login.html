<ion-header>

  <ion-navbar color="primary">
    <ion-title  align="center">
      登录
    </ion-title>
        <ion-buttons end>
      <button ion-button icon-only (click)="createAccount()">
       注册
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="login-content" padding>
  <ion-row class="logo-row">

    <ion-col width-67>
      <img src="assets/img/youranxue.png"/>
    </ion-col>

  </ion-row>
  <div class="login-box">
    <form  #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-label color="primary">用户名:</ion-label>
              <ion-input type="text" placeholder="wg" value="wg" name="userId" [(ngModel)]="registerCredentials.userId" required>wg</ion-input>
            </ion-item>

            <ion-item>
              <ion-label color="primary">密　码:</ion-label>
              <ion-input type="password" placeholder="wg" value="wg" name="password" [(ngModel)]="registerCredentials.password" required>wg</ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full (click)="login()" [disabled]="!registerForm.form.valid">登录</button>
        </ion-col>
      </ion-row>


    </form>
  </div>
  <br>
  <hr>
  <p align="center">社交账号登录</p>
    <ion-row>
        <ion-col>
           <img src="assets/img/weibo.ico" (click)="login()"/>
        </ion-col>
        <ion-col>
           <img src="assets/img/qq.ico" (click)="login()"/>
        </ion-col>
        <ion-col>
           <img src="assets/img/weixin.ico" style="width:48px;height:48px;" (click)="login()"/>
        </ion-col>
    </ion-row>
</ion-content>
