<ion-header>

  <ion-navbar color="primary">
    <ion-title >{{sectionName}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goDiscover()">
        <ion-icon ios="ios-eye" md="md-eye"></ion-icon>发现
      </button>
    </ion-buttons>
    
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list >
    <ion-item *ngFor="let questionLevle of treeList">
         <span (click)="chapterEvent(questionLevle)" >
           <div>
           <ion-icon *ngIf="questionLevle.knowledges.length  > 0 && !questionLevle.showFlag " name="ios-arrow-dropright"></ion-icon>
           <ion-icon *ngIf="questionLevle.knowledges.length  > 0 && questionLevle.showFlag "  name="ios-arrow-dropdown"></ion-icon>
         {{ questionLevle.questionLevleName }}</div>
         </span>

      <ion-list *ngIf="questionLevle.showFlag" no-lines>
        <ion-item *ngFor="let knowledge of questionLevle.knowledges">
          <ion-row wrap text-wrap>
            <ion-col >
              <p>{{ knowledge.knowledgeName }}</p>
            </ion-col>
           </ion-row>
           
             <button *ngFor="let question of knowledge.questions;let i = index" 
             [class]="question.finishFlag ? 'finishFlagisYes' : 'finishFlagisNo'"
             (click)="goTest(question,knowledge,questionLevle)">{{i+1}}</button>&nbsp;&nbsp;
        </ion-item>
      </ion-list>

    </ion-item>
  </ion-list>


</ion-content>
