<ion-header>
    <ion-navbar color="primary">
      <ion-title >{{bookName}}({{bookId}})</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list no-lines>
    <ion-item *ngFor="let chapter of treeList">
         <span (click)="chapterEvent(chapter)" >
         <ion-row wrap >
           <ion-col col-80>
             <ion-icon *ngIf="chapter.sectionList.length  > 0 && !chapter.showFlag " name="ios-arrow-dropright"></ion-icon>
             <ion-icon *ngIf="chapter.sectionList.length  > 0 && chapter.showFlag "  name="ios-arrow-dropdown"></ion-icon>
             {{ chapter.chapterName }}
           </ion-col>
          </ion-row>
         </span>

      <ion-list *ngIf="chapter.showFlag" no-lines>
        <ion-item *ngFor="let section of chapter.sectionList" (click)="goTest(section)">
          <ion-row wrap >
            <ion-col col-80>
              <p>{{ section.sectionName }}</p>
            </ion-col>
           </ion-row>
        </ion-item>
      </ion-list>
    </ion-item>
  </ion-list>
</ion-content>
