<ion-header>

  <ion-navbar color="primary">
    <ion-title>书市</ion-title>
  </ion-navbar>
  <ion-toolbar no-border-top right>
    <ion-segment [(ngModel)]="bookShopType" primary>
      <ion-segment-button value="topBookShop">排行榜</ion-segment-button>
      <ion-segment-button value="bargainPriceBookShop">特价</ion-segment-button>
      <ion-segment-button value="typeBookShop">分类</ion-segment-button>
      <ion-segment-button value="recommendationBookShop">推荐</ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div [ngSwitch]="bookShopType" >
    <ion-list *ngSwitchCase="'topBookShop'" ngSelected="selected">

      <ion-item-sliding *ngFor="let book of topBookList">
        <ion-item>
          <ion-row wrap text-wrap>
            <ion-col width-20 text-wrap>
              <img [src]="book.image" />
            </ion-col>
            <ion-col width-40 t>
              <p> {{book.bookName}}</p>
            </ion-col>
          </ion-row>
        </ion-item>
      </ion-item-sliding>
    </ion-list>

    <ion-list *ngSwitchCase="'bargainPriceBookShop'">
      <ion-item-sliding *ngFor="let book of bargainPriceBookList">
        <ion-item>
          <ion-row wrap text-wrap>
            <ion-col width-20 text-wrap>
              <img [src]="book.image" />
            </ion-col>
            <ion-col width-40 t>
              <p> {{book.bookName}}</p>
            </ion-col>
          </ion-row>
        </ion-item>
      </ion-item-sliding>
    </ion-list>

    <ion-list *ngSwitchCase="'typeBookShop'">
      <ion-item-sliding *ngFor="let book of typeBookList">
        <ion-item>
          <ion-row wrap text-wrap>
            <ion-col width-20 text-wrap>
              <img [src]="book.image" />
            </ion-col>
            <ion-col width-40 t>
              <p> {{book.bookName}}</p>
            </ion-col>
          </ion-row>
        </ion-item>
      </ion-item-sliding>
    </ion-list>

    <ion-list *ngSwitchCase="'recommendationBookShop'">
      <ion-item-sliding *ngFor="let book of recommendationBookList">
        <ion-item>
          <ion-row wrap text-wrap>
            <ion-col width-20 text-wrap>
              <img [src]="book.image" />
            </ion-col>
            <ion-col width-40 t>
              <p> {{book.bookName}}</p>
            </ion-col>
          </ion-row>
        </ion-item>
      </ion-item-sliding>
    </ion-list>
  </div>
</ion-content>
