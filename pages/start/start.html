<ion-header no-shadow>
  <ion-navbar>
    <ion-buttons end *ngIf="showSkip">
      <button ion-button (click)="startApp()" color="primary">Skip</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content no-bounce>

  <ion-slides  (ionWillChange)="onSlideChangeStart($event)">
    <ion-slide *ngFor="let slid of slides">
      <img [src]="slid.image" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slid.title"></h2>
      <p [innerHTML]="slid.description"></p>
    </ion-slide>
    <ion-slide>
      <img src="assets/img/landscape.png" class="slide-image"/>
      <h2 class="slide-title">Ready to Play?</h2>
      <button ion-button icon-right large clear (click)="startApp()">
        继续
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
