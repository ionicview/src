<ion-header>

  <ion-navbar>
    <ion-title center>密码</ion-title>
    <ion-buttons end>
      <button ion-button (click)="save()">
        <ion-icon>保存</ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-input type="password" placeholder="输入旧密码" clearInput></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="password" placeholder="输入新密码" clearInput></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="password" placeholder="再输入一遍新密码" clearInput></ion-input>
  </ion-item>

</ion-content>
