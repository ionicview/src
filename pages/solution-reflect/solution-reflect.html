<ion-header>

  <ion-navbar color="primary">
    <ion-title  align="center">
      解题反思
    </ion-title>
  </ion-navbar>

  <div class="row" >
    <div class="col " ion-item>
      <ion-avatar item-left>
          <img src="assets/img/kankoku.png">
      </ion-avatar>
      <ion-input placeholder="已经有10个解题反思，快来分享你的想法吧" type="text">
    </ion-input>
    <button item-right ion-button clear small >提交</button>
    </div>
</div>

</ion-header>

<ion-content padding>
  <ion-item-sliding *ngFor="let solutionReflect of solutionReflectList">
      <ion-item >
        <ion-avatar item-left>
            <img [src]="solutionReflect.solutionReflectOfUserAvatar" />
        </ion-avatar>

        <ion-grid>
                 <ion-row>
                      <ion-col ><p >{{solutionReflect.solutionReflectOfUserName}}</p></ion-col>
                      <ion-icon name="thumbs-up" item-right></ion-icon> <p item-right>45</p>
                  </ion-row>
                  <ion-row>
                      <ion-col > <p >{{solutionReflect.solutionReflect}}</p></ion-col>
                  </ion-row>
                   <ion-row>
                       <ion-col > <p >{{solutionReflect.solutionReflectOfTime}}</p></ion-col>
                  </ion-row>
          </ion-grid>
      </ion-item>
</ion-item-sliding>

</ion-content>
