<ion-header>

  <ion-navbar color="primary">
    <ion-title  align="center">
      注册
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="login-content" padding>
  <div class="login-box">

    <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-label color="primary">用户名:</ion-label>
              <ion-input type="text" placeholder="请输入用户名" name="userId" [(ngModel)]="registerCredentials.userId" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label color="primary">密　码:</ion-label>
              <ion-input type="password" placeholder="" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">注册</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
